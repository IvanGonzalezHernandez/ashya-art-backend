server.port=8080

# ===========================================
# DATASOURCE (LOCAL por defecto)
# ===========================================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ashyaartdb_local?useSSL=false&serverTimezone=Europe/Madrid}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================================
# JPA
# ===========================================
spring.jpa.hibernate.ddl-auto=${DDL_MODE:update}
spring.jpa.show-sql=${SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true

# ===========================================
# STRIPE
# ===========================================
stripe.secret-key=${STRIPE_SECRET_KEY:}
stripe.webhook-secret=${STRIPE_WEBHOOK_SECRET:}

stripe.success-url=${STRIPE_SUCCESS_URL:http://localhost:4200/?payment=success}
stripe.cancel-url=${STRIPE_CANCEL_URL:http://localhost:4200/?payment=error}

# ===========================================
# RESEND EMAIL
# ===========================================
resend.api.key=${RESEND_API_KEY:}
resend.from=${RESEND_FROM:Ashya Art <info@ashya-art.com>}
resend.reply-to=${RESEND_REPLY_TO:ivangonzalez.code@gmail.com}

# ===========================================
# ENTORNO
# ===========================================
entorno.nombre=${ENVIRONMENT:LOCAL}
